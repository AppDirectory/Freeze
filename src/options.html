<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/options.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Options & Settings</title>
  </head>
  <body>
    <section class="clock-hidden">
      <h5>Show Clock</h5>
      <label><input type="radio" name="clockHidden" value="true">Show</label>
      <label><input type="radio" name="clockHidden" value="false">Hide</label>
    </section>
    <section class="clock-type">
      <h5>Clock Type</h5>
      <label><input type="radio" name="clockType" value="24">24 Hour</label>
      <label><input type="radio" name="clockType" value="12">12 Huor</label>
    </section>

    <p></p>
    
    <script src="scripts/options.js"></script>
  </body>
</html>
